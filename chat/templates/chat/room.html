{% extends "base.html" %}
{%  load static %}
<!-- chat/templates/chat/room.html -->
{% block title %}Chat Room {{ room_name_json }} {% endblock title %}
{%  block content %}
    <textarea id="chat-log" cols="50" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="50"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
</body>
<script>
    if (navigator.requestMIDIAccess) {
    console.log('This browser supports WebMIDI!');
    } else {
    console.log('WebMIDI is not supported in this browser.');
    }

    let roomName = {{ room_name_json }};

    let chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        let data = JSON.parse(e.data);
        let message = data['message'];
        document.querySelector('#chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
{%  endblock content %}

{% block graphic %}
    <div style="border: thin solid black">
        <svg
            id="svg2"
            viewBox="0 0 100 100"
            height="200"
            width="200"
        >
            <image x="0" y="0" height="60" width="60"  xlink:href="{% static 'svg/akai-svg-image-2.svg' %}" />
        </svg>
    </div>
{% endblock graphic %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}My amazing site{% endblock %}</title>
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/snap.svg.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" media="screen" />
</head>

<body>
    <div id="midi_status">
        <svg height="20" width="20">
          <circle cx="10" cy="10" r="8" stroke="black" stroke-width="2" fill="red" />
        </svg>

    </div>
    <div>
        <h2 title="Ellies page of dog details">Dog stuff</h2>
    </div>
    <div class="content">
        {% block content %}

        {% endblock content %}
    </div>
        <div class="content2">
        {% block content2 %}
        <div style="border: thin solid black">

            <div style="border: thin solid black">
                <svg id="svg" viewBox="0 0 1280 800">
                </svg>
            </div>

        </div>
        {% endblock content2 %}
    </div>
        <div class="content3">
        {% block content3 %}
        {% endblock content3 %}
    </div>

    </div>





    <div class="graphic"
         id="graphic">
        {% block graphic %}
            <div style="border: thin solid black">
                <svg
                    id="svg2"
                    viewBox="0 0 100 100"
                    height="100"
                    width="100"
                >
                    <image x="0" y="0" height="100" width="100"  xlink:href="{% static 'svg/akai-svg-image-2.svg' %}" />
                </svg>
            </div>
        {% endblock graphic %}
    </div>



    <div class="status">
        {% block status %}
            <div id="device_info">
                <div id="key_data"></div>
                <div id="inputs"></div>
                <div id="outputs"></div>
            </div>
        {% endblock status %}
    </div>



</body>

</html>
